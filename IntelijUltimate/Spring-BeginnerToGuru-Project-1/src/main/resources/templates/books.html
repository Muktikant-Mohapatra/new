<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<table>
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Author</td>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id}">mmm</td>
        <td th:text="${book.title}">kkk</td>
        <td th:text="${book.publisher.name}">lll</td>
    </tr>
</table>
</body>
</html>
