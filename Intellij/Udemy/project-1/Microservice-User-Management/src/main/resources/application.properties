
server.port=3113
spring.application.name=user-service

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=UDEMY_PROJECT_USER_DATABASE
spring.datasource.password=project

spring.show-sql=true

#Liquibase
#spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

#eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka/



#Indicates the frequency of the client  sends heartbeat to server to indicate  that it is alive.
eureka.instance.lease-renewal-interval-in-seconds=10

#Indicates the duration of the server waits since it received the last heartbeat before it can evict an instance from its
# registry
eureka.instance.lease-expiration-duration-in-seconds=90

#Load balancing
ribbon.eureka.enable=true
